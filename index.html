<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Notes App</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="loader-holder">
        <div class="loader">
            <i class="fa-solid fa-yin-yang fa-4x fa-spin"></i>
        </div>
    </div>

    <main>
        <h1>
            <i class="fa-solid fa-signature fa-2x"></i><br>
            Notes App
        </h1>

        <form class="form-group">
            <input type="text" id="txtNotes" placeholder="Enter your notes">
            <button id="btnAdd"><i class="fa-solid fa-plus fa-xl"></i></button>
        </form>

        <div class="notes-list">
        </div>

        <div class="notes-empty" hidden>
            <i class="fa-solid fa-face-sad-cry fa-2x"></i> Apologies! No notes yet.
        </div>
    </main>

    <script src="js/app.js"></script>

</body>

</html>
